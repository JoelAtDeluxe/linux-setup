- name: Common Tools
  hosts: localhost
  become: sudo
  vars:
    std_software:
      - git
      - wget
      - curl
      - vim
      - konsole
  tasks:
    - name: Add standard tooling (Ubuntu)
      apt: 
        state: latest
      with_items: "{{ std_software }}"
      when: ansible_distribution == 'Ubuntu'
    - name: Add Standard Tooling (Fedora)
      dnf:
        name: '{{item}}'
        state: latest
      with_items: "{{ std_software }}"
      when: ansible_distribution == 'Fedora'
      
 