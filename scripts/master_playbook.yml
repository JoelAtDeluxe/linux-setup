- name: Common Tools
  hosts: localhost
  become: sudo
  tasks:
    - name: Add standard tooling (Ubuntu)
      apt: 
        name: '{{item}}'
        state: latest
      with_items:
        - git
        - wget
        - curl
        - vim
      when: ansible_distribution == "Ubuntu"
    - name: Add Standard Tooling (Fedora)
      dnf:
        name: '{{item}}'
        state: latest
      with_items:
        - git
        - wget
        - curl
        - konsole
      when: ansible_distribution == "Fedora"
