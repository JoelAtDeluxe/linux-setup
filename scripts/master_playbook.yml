# ansible-configured
---

- name: Update Repos, bundled software
  hosts: localhost
  tasks:
    - name: Ubuntu
      apt: 
        name: "*"
        state: latest
        upgrade: yes
        update_cache: yes
      when: ansible_distribution == 'Ubuntu'
    - name: Fedora
      dnf:
        name: "*"
        state: latest
      when: ansible_distribution == 'Fedora'


